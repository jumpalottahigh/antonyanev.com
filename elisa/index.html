<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the elisa game!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .elisa-btn {
            background-color: #005FED;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            padding: 10px 30px;
            font-family: 'Jost', sans-serif;
            font-weight: 400;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .elisa-btn:hover {
            background-color: #064AAC;
        }
    </style>
</head>

<body>
    <button class="elisa-btn">GRAB THE OFFERS</button>
    <button class="elisa-btn">LOG IN TO OMAELISA</button>
    <button class="elisa-btn">READ MORE</button>
</body>

</html>
